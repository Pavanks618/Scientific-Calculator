name: Parallel Docker Deploy via SSH

on:
  push:

jobs:
  ec2_a:
    name: Deploy to EC2 A
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and Deploy to EC2 A
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_A_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            sudo apt update && sudo apt install docker.io -y
            if [ -d "Scientific-Calculator" ]; then
              echo "Directory exists, pulling latest changes..."
              cd Scientific-Calculator
              git pull origin main
            else
              echo "Cloning repository..."
              git clone "https://github.com/Pavanks618/Scientific-Calculator.git"
              cd Scientific-Calculator
            fi

            echo "Stopping and removing old container (if exists)..."
            sudo docker rm -f calculator || true

            echo "Removing old image (if exists)..."
            sudo docker rmi -f sci-calci || true

            echo "Building Docker image..."
            sudo docker build -t sci-calci .

            echo "Running Docker container..."
            sudo docker run -d -p 3000:80 --name calculator sci-calci

  ec2_b:
    name: Deploy to EC2 B
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and Deploy to EC2 B
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_B_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            sudo apt update && sudo apt install docker.io -y
            if [ -d "Scientific-Calculator" ]; then
              echo "Directory exists, pulling latest changes..."
              cd Scientific-Calculator
              git pull origin main
            else
              echo "Cloning repository..."
              git clone "https://github.com/Pavanks618/Scientific-Calculator.git"
              cd Scientific-Calculator
            fi

            echo "Stopping and removing old container (if exists)..."
            sudo docker rm -f calculator || true

            echo "Removing old image (if exists)..."
            sudo docker rmi -f sci-calci || true

            echo "Building Docker image..."
            sudo docker build -t sci-calci .

            echo "Running Docker container..."
            sudo docker run -d -p 3000:80 --name calculator sci-calci
